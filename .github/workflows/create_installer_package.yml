name: Create Installer Package

on:
  workflow_dispatch:

jobs:
  build-mlgd:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    outputs:
      os: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- НАСТРОЙКА ДЛЯ LINUX (Стандартная) ---
      - name: Set up GraalVM (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'

      # --- НАСТРОЙКА ДЛЯ WINDOWS (Ручная на диск D:) ---
      - name: Set up GraalVM (Windows - Manual Install on D:)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: powershell
        run: |
          # Скачиваем Oracle GraalVM 21 прямо в рабочую папку (Диск D:)
          Invoke-WebRequest -Uri "https://download.oracle.com/graalvm/21/latest/graalvm-jdk-21_windows-x64_bin.zip" -OutFile "graalvm.zip"
          
          # Распаковываем
          Expand-Archive -Path "graalvm.zip" -DestinationPath .
          
          # Находим имя папки (оно может меняться в зависимости от минорной версии)
          $graalPath = Get-ChildItem -Path . -Filter "graalvm-jdk-*" | Select-Object -ExpandProperty FullName
          
          # Устанавливаем переменные окружения
          echo "JAVA_HOME=$graalPath" >> $env:GITHUB_ENV
          echo "GRAALVM_HOME=$graalPath" >> $env:GITHUB_ENV
          echo "$graalPath\bin" >> $env:GITHUB_PATH
          
          # Проверка версии
          $graalPath\bin\java -version

      - name: Grant execute permission for gradlew
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: chmod +x gradlew

      # Сборка
      - name: Build MLGD
        env:
          # Кэш Gradle тоже держим на диске D:
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
        run: ./gradlew :MLGD:nativeBuild

      - name: Upload MLGD executable (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: mlgd-linux
          path: MLGD/build/native/nativeCompile/mlgd

      - name: Upload MLGD executable (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: mlgd-windows
          path: MLGD/build/native/nativeCompile/mlgd.exe

  build-launcher:
    needs: build-mlgd
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (Zulu 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: chmod +x gradlew

      - name: Download MLGD executable (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/download-artifact@v4
        with:
          name: mlgd-linux
          path: MLGD/build/native/nativeCompile/

      - name: Download MLGD executable (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/download-artifact@v4
        with:
          name: mlgd-windows
          path: MLGD/build/native/nativeCompile/

      - name: Run CreateInstallerPackage Gradle task
        env:
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
        run: ./gradlew CreateInstallerPackage -PskipMlgdBuild=true

      - name: Upload installer package (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: MateriaLauncher-Linux-Installer
          path: build/dist/*.tar.gz

      - name: Upload installer package (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: MateriaLauncher-Windows-Installer
          path: build/dist/*.zip