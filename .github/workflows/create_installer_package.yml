name: Create Installer Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (GraalVM 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: chmod +x gradlew

      - name: Run CreateInstallerPackage Gradle task
        run: ./gradlew CreateInstallerPackage

      - name: Upload installer package (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: MateriaLauncher-Linux-Installer
          path: build/dist/*.tar.gz

      - name: Upload installer package (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: MateriaLauncher-Windows-Installer
          path: build/dist/*.zip
