name: Create Installer Package

on:
  workflow_dispatch:

jobs:
  build-mlgd:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    outputs:
      os: ${{ matrix.os }}
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- LINUX (Без изменений) ---
      - name: Set up GraalVM (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'

      # --- WINDOWS (Стандартный setup на C:) ---
      - name: Set up GraalVM (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: chmod +x gradlew

      # --- СБОРКА WINDOWS (ПЕРЕНОС НА C:) ---
      - name: Prepare and Build on Drive C (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: powershell
        run: |
          # 1. Создаем папку на диске C
          New-Item -ItemType Directory -Force -Path "C:\Build"
          
          # 2. Копируем проект с D: на C:
          Write-Host "Copying project to C:\Build..."
          Copy-Item -Path "${{ github.workspace }}\*" -Destination "C:\Build" -Recurse -Force
          
          # 3. Переходим на диск C и запускаем сборку
          Set-Location "C:\Build"
          
          # Запускаем Gradle (JAVA_HOME уже настроен на C: экшеном setup-graalvm)
          ./gradlew :MLGD:nativeBuild

      # --- СБОРКА LINUX (Обычная) ---
      - name: Build MLGD (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: ./gradlew :MLGD:nativeBuild

      - name: Upload MLGD executable (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: mlgd-linux
          path: MLGD/build/native/nativeCompile/mlgd

      # --- ЗАГРУЗКА АРТЕФАКТА WINDOWS (С диска C:) ---
      - name: Upload MLGD executable (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: mlgd-windows
          # Указываем путь к файлу на диске C
          path: C:\Build\MLGD\build\native\nativeCompile\mlgd.exe

  build-launcher:
    needs: build-mlgd
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (Zulu 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: chmod +x gradlew

      - name: Download MLGD executable (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/download-artifact@v4
        with:
          name: mlgd-linux
          path: MLGD/build/native/nativeCompile/

      - name: Download MLGD executable (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/download-artifact@v4
        with:
          name: mlgd-windows
          path: MLGD/build/native/nativeCompile/

      - name: Run CreateInstallerPackage Gradle task
        run: ./gradlew CreateInstallerPackage -PskipMlgdBuild=true

      - name: Upload installer package (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: MateriaLauncher-Linux-Installer
          path: build/dist/*.tar.gz

      - name: Upload installer package (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: MateriaLauncher-Windows-Installer
          path: build/dist/*.zip
