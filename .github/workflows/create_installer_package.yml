name: Create Installer Package

on:
  workflow_dispatch:

jobs:
  build-mlgd:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    outputs:
      os: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- LINUX SETUP (Стандартный, там проблем нет) ---
      - name: Set up GraalVM (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'

      # --- WINDOWS SETUP (Ручной на диск D:) ---
      - name: Set up GraalVM (Windows - Manual on D:)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: powershell
        run: |
          Write-Host "Downloading GraalVM 21..."
          $url = "https://download.oracle.com/graalvm/21/latest/graalvm-jdk-21_windows-x64_bin.zip"
          Invoke-WebRequest -Uri $url -OutFile "graalvm.zip"
          
          Write-Host "Extracting..."
          Expand-Archive -Path "graalvm.zip" -DestinationPath . -Force
          
          # Находим путь к папке (чтобы не зависеть от точной версии в имени)
          $graalPath = Get-ChildItem -Path . -Directory -Filter "graalvm-jdk-*" | Select-Object -First 1 -ExpandProperty FullName
          Write-Host "GraalVM installed at: $graalPath"
          
          # Сохраняем переменные в окружение GitHub Actions для следующих шагов
          "JAVA_HOME=$graalPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          "GRAALVM_HOME=$graalPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          "$graalPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Grant execute permission for gradlew
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: chmod +x gradlew

      # --- СБОРКА WINDOWS (Спец. флаги) ---
      # Мы явно передаем путь к Java через -Dorg.gradle.java.home,
      # чтобы Gradle не смел использовать системную Java с диска C:
      - name: Build MLGD (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        env:
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
        run: ./gradlew :MLGD:nativeBuild -Dorg.gradle.java.home="$env:JAVA_HOME"

      # --- СБОРКА LINUX (Обычная) ---
      - name: Build MLGD (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: ./gradlew :MLGD:nativeBuild

      - name: Upload MLGD executable (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: mlgd-linux
          path: MLGD/build/native/nativeCompile/mlgd

      - name: Upload MLGD executable (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: mlgd-windows
          path: MLGD/build/native/nativeCompile/mlgd.exe

  build-launcher:
    needs: build-mlgd
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (Zulu 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: chmod +x gradlew

      - name: Download MLGD executable (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/download-artifact@v4
        with:
          name: mlgd-linux
          path: MLGD/build/native/nativeCompile/

      - name: Download MLGD executable (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/download-artifact@v4
        with:
          name: mlgd-windows
          path: MLGD/build/native/nativeCompile/

      - name: Run CreateInstallerPackage Gradle task
        env:
          # Для надежности тоже используем локальный кэш
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
        run: ./gradlew CreateInstallerPackage -PskipMlgdBuild=true

      - name: Upload installer package (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: MateriaLauncher-Linux-Installer
          path: build/dist/*.tar.gz

      - name: Upload installer package (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: MateriaLauncher-Windows-Installer
          path: build/dist/*.zip