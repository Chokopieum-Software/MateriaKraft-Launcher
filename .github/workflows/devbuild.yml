name: Dev Build

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install WiX Toolset
        shell: pwsh
        run: |
          # Устанавливаем WiX через Chocolatey
          choco install wixtoolset -y --force
          
          # Проверяем что candle.exe доступен
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          Write-Host "WiX installed. Checking candle.exe..."
          Get-Command candle.exe -ErrorAction SilentlyContinue

      - name: Set up Java JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'microsoft'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build project step by step
        run: |
          # 1. Очищаем предыдущие сборки
          ./gradlew clean
          
          # 2. Собираем проект
          ./gradlew build
          
          # 3. Пробуем создать дистрибутив с флагом для устранения предупреждений
          ./gradlew createDistributable -Dorg.gradle.jvmargs="--enable-native-access=ALL-UNNAMED"
          
          # 4. Если не сработало, пытаемся создать package
          if [ $? -ne 0 ]; then
            echo "createDistributable failed, trying package..."
            ./gradlew package
          fi
        shell: bash

      - name: Find and archive artifacts
        run: |
          # Ищем все возможные артефакты
          $artifacts = @()
          
          # Проверяем разные возможные пути
          $possiblePaths = @(
            "build/compose/binaries/main/distributable/*",
            "build/compose/binaries/main/app/*",
            "build/compose/jars/*.jar",
            "build/libs/*.jar",
            "build/distributions/*",
            "build/compose/binaries/*.exe",
            "build/compose/binaries/*.msi"
          )
          
          foreach ($path in $possiblePaths) {
            if (Test-Path $path) {
              $found = Get-Item $path
              foreach ($item in $found) {
                Write-Host "Found artifact: $($item.FullName)"
                $artifacts += $item.FullName
              }
            }
          }
          
          if ($artifacts.Count -gt 0) {
            # Архивируем все найденные артефакты
            Compress-Archive -Path $artifacts -DestinationPath materia-launcher-dev.zip
            Write-Host "Successfully archived $($artifacts.Count) artifacts"
          } else {
            Write-Host "No artifacts found! Listing build directory:"
            Get-ChildItem "build" -Recurse | Where-Object { $_.Name -match '\.(exe|msi|jar|zip)$' }
            exit 1
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: materia-launcher-dev-windows
          path: materia-launcher-dev.zip
