name: Dev Build

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install WiX Toolset
        run: dotnet tool install --global wix

      - name: Set up Zulu JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew createDistributable

      - name: Archive distributable
        run: |
          Compress-Archive -Path build/compose/binaries/main/dist -DestinationPath materia-launcher-dev.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: materia-launcher-dev-windows
          path: materia-launcher-dev.zip
