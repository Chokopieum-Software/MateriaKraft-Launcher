name: Dev Build

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up WiX Toolset
        uses: wixtoolset/wix-actions/setup-wix@v1

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew createDistributable

      - name: Archive distributable
        run: |
          Compress-Archive -Path build/compose/binaries/main/dist -DestinationPath materia-launcher-dev.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: materia-launcher-dev-windows
          path: materia-launcher-dev.zip
