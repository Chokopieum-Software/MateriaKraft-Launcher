name: Build EchoLauncher

on:
  push:
    branches: [ "PreAlpha" ]
  pull_request:
    branches: [ "PreAlpha" ]

jobs:
  build-desktop:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest] # Собираем для Винды и Линукса (x64)

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' # Используем стабильную Java от Eclipse Temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Права на выполнение gradlew (нужно для Linux)
      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      # СБОРКА
      # packageDistributionForCurrentOS создаст .msi/.exe для Windows и .deb для Linux
      - name: Build with Gradle
        run: ./gradlew packageDistributionForCurrentOS

      # ЗАГРУЗКА РЕЗУЛЬТАТОВ (Artifacts)
      # Чтобы ты мог скачать их прямо со страницы Actions
      - name: Upload Linux Deb
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: EchoLauncher-Linux-x64
          path: build/compose/binaries/main/deb/*.deb

      - name: Upload Windows MSI
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: EchoLauncher-Windows-x64
          path: build/compose/binaries/main/msi/*.msi
